name: Build & Push Mineru Image (amd64 only - no Buildx)

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: docker-prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 空間清理（保持原樣）
      - name: Free up disk space
        uses: endersonmenezes/free-disk-space@v3
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          rm_cmd: "rmz"
          rmz_version: "3.1.1"

      # # 確認空間
      # - name: Check disk space after cleanup
      #   run: |
      #     df -h
      #     du -sh /* 2>/dev/null | sort -hr | head -n 15

      # 先登入私有 registry
      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: docker.langcore.net
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # # 驗證登入（debug 用，可保留或移除）
      # - name: Verify Login Success
      #   run: |
      #     echo "=== Checking docker login status ==="
      #     docker info --format '{{json .RegistryConfig.IndexConfigs.docker.langcore.net}}' || echo "No registry config found"
      #     echo ""
      #     echo "=== Docker config.json content ==="
      #     cat ~/.docker/config.json || echo "No docker config file"

      # 生成 tags（可選保留或合併進上面）
      - name: Generate tags
        id: tags
        run: |
          CURRENT_TIME=$(date +%Y-%m-%d-%H)
          TAGS="docker.langcore.net/misaka-self-use/mineru:$CURRENT_TIME docker.langcore.net/misaka-self-use/mineru:latest"
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            TAGS="$TAGS docker.langcore.net/misaka-self-use/mineru:$TAG_NAME"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push amd64 image (no Buildx)
        run: |
          MAIN_TAG="docker.langcore.net/misaka-self-use/mineru:latest"
          
          docker build \
            --no-cache \
            -t $MAIN_TAG \
            --file ./Dockerfile \
            .

          # 使用 Generate tags 的輸出（如果保留了步驟）
          for tag in ${{ steps.tags.outputs.tags }}; do
            if [ "$tag" != "$MAIN_TAG" ]; then
              docker tag $MAIN_TAG $tag
            fi
          done

          for tag in ${{ steps.tags.outputs.tags }}; do
            docker push $tag
          done