name: Build & Push Mineru Image (amd64 only)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'          # 當你 git tag v1.0.0 並 push 時也觸發
  workflow_dispatch:  # 允許手動觸發測試

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: docker-prod          # 保持原樣，注入你的 secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # # 先釋放空間（強烈推薦，防止偶爾還是爆掉）
      # - name: Free up disk space
      #   run: |
      #     sudo rm -rf /opt/hostedtoolcache/* || true
      #     sudo rm -rf /usr/share/dotnet || true
      #     sudo rm -rf /usr/local/lib/android || true
      #     sudo rm -rf /usr/local/share/boost || true
      #     docker system prune -af --volumes || true
      #     df -h
      #     du -sh /* | sort -hr | head -n 10

      # 登入私有 registry
      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: docker.langcore.net
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 只需 Buildx（QEMU 可移除）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 生成標籤（保持原邏輯：時間戳 + latest + tag）
      - name: Generate tags
        id: tags
        run: |
          CURRENT_TIME=$(date +%Y-%m-%d-%H)
          TAGS="docker.langcore.net/misaka-self-use/mineru:$CURRENT_TIME"
          TAGS="$TAGS,docker.langcore.net/misaka-self-use/mineru:latest"

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            TAGS="$TAGS,docker.langcore.net/misaka-self-use/mineru:$TAG_NAME"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      # 構建 + 推送（改成只 amd64）
      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64          # ← 只建 x86_64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # load: false  # 默認不需要本地 load