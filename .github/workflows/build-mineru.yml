name: Build & Push Mineru Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'          # 當你 git tag v1.0.0 並 push 時也觸發

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: docker-prod          # ← 引用你創建的 Environment，注入 secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 登入你的私有 registry
      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: docker.langcore.net
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 安裝 QEMU（多架構模擬支持）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 安裝 Buildx（多平台構建核心）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 動態生成時間戳標籤（類似你原來的 current-time）
      - name: Generate tags
        id: tags
        run: |
          CURRENT_TIME=$(date +%Y-%m-%d-%H)
          TAGS="docker.langcore.net/misaka-self-use/mineru:$CURRENT_TIME"
          TAGS="$TAGS,docker.langcore.net/misaka-self-use/mineru:latest"

          # 如果是 tag 推送（e.g. v1.0.0），加入該 tag
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            TAGS="$TAGS,docker.langcore.net/misaka-self-use/mineru:$TAG_NAME"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      # 構建 + 推送多平台鏡像
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          # 可選：cache-from/to 加速後續構建
          cache-from: type=gha
          cache-to: type=gha,mode=max